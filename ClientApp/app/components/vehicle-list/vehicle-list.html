<h2>Vehicles</h2>
<p>
    <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>
<div class="well">
    <div class="form-group">
        <label for="make">Make</label>
        <!-- Dit is een voorbeeld van databinding "[(ngModel)]="filter.makeId"". Een andere voorbeeld van binding is dat we de change event van de onderstaande dropdownlist binden
            naar de onFilterChange() method -->
        <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Contact Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vehicles">
            <td>{{ v.id }}</td>
            <td>{{ v.make.name }}</td>
            <td>{{ v.model.name }}</td>
            <td>{{ v.contact.name }}</td>
            <td>
                <a [routerLink]="['/vehicles/', v.id]">View</a>
            </td>
        </tr>
    </tbody>
</table>
